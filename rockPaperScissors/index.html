<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Play rock paper scissors game online for free! Choose your move and see if you can beat the computer.">
	<meta name="keywords" content="rock paper scissors, game, online, play, free, computer, beat, rock, paper, scissors">
  <link rel="stylesheet" href="./rockPaperScissors.css" />
  <title>Rock paper and scissors</title>
</head>

<body>
  <section class="game">
    <div class="container">
      <div class="navigation">
        <a href="/">Home</a>
        <a href="/ticTacToe">Tic tac toe</a>
        <a href="/hangman">Hangman</a>
        <a href="/dinoGame">Dino</a>
        <a href="/snake">Snake</a>
        <a href="/memoryGame">Memory game</a>
      </div>
    </div>
      <h1 id="result"></h1>
    </div>
    <div class="score">
      <div class="player-score">
        <h2>Player</h2>
        <p>0</p>
      </div>
      <div class="computer-score">
        <h2>Computer</h2>
        <p>0</p>
      </div>
    </div>

    <h2 class="winner">Choose an option</h2>
    <div class="hands">
      <img class="player-hand" src="./photos/rock.png" />
      <img class="computer-hand" src="./photos/rock.png" />
    </div>
    <div class="options">
      <button class="rock">rock</button>
      <button class="paper">paper</button>
      <button class="scissors">scissors</button>
    </div>

  </section>

  <script src="rockPaperScissors.js"></script>
</body>

</html>
